plugins {
    id 'java'
    id 'base'
    id 'pmd'
    id 'idea'

    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
    id 'com.jfrog.artifactory' version '4.9.3'
}

group 'org.Loyalty1'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //java
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //rest
    testCompile 'io.rest-assured:rest-assured:3.3.0'
    testCompile  'io.rest-assured:json-path:3.3.0'

    //org.springframework.boot
    implementation 'org.springframework.boot:spring-boot-starter' //only applies to main/java ?? TODO:  Figure out how dependencies work.
    testImplementation 'org.springframework.boot:spring-boot-starter-test'  //only applies to test/java folder

    //TODO: CICD JANK
    //TODO: REsearch aws plugs
    //TODO: Container?  Add.  Does artifact work?
    //TODO: Splunk.  Let raf do it.
    //TODO: add TODOs
    //get docker plugin which can describe how to build docker thru gradle.
    //question JAR vs Docker.  You can add both 2 artifactory.  Or just use AWS ECR.
    
    
}

pmd {
    ruleSets = [
            'java-basic',
            'java-braces',
            'java-codesize',
            'java-design',
            'java-empty',
            'java-imports',
            'java-junit',
            'java-strings',
            'java-unnecessary',
            'java-unusedcode'
    ]
}