        'org.springframework.boot:spring-boot-starter-test'
    )
}

dependencyManagement {
    imports {
        mavenBom 'software.amazon.awssdk:bom:2.5.0'
    }
}

pmd { //TODO:  Determine which rules to use
    ruleSets = [
            'java-basic',
            'java-braces',
            'java-codesize',
            'java-design',
            'java-empty',
            'java-imports',
            'java-junit',
            'java-strings',
            'java-unnecessary',
            'java-unusedcode'
    ]
}

artifactory { //TODO: Test
    contextUrl = 'https://loyalty.jfrog.io/loyalty'
    publish {
        defaults {
            publications ('mavenJava')
        }
    }
}
